server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/hx?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
# mysql driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.application.name=HX

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss #日期格式化
spring.jackson.serialization.indent_output=true
# json格式化输出

# 控制台输出颜色
spring.output.ansi.enabled=ALWAYS

# 日志配置
logging.level.root=INFO
logging.level.com.example.hx=DEBUG
logging.file.path=D:\\log\\hx

# 系统时区
spring.jackson.time-zone=GMT+8

# Mybatis-Plus 配置
mybatis-plus.type-aliases-package=com.example.hx.model
mybatis-plus.mapper-locations=classpath*:mapper/*Mapper.xml
# 打印sql语句到控制台
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Redis 配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.session.store-type=redis

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# 上传文件存放路径
spring.servlet.multipart.location=E:\\upload\\
