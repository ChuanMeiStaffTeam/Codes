server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/hx?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
# mysql driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.application.name=HX
# MyBatis映射
#指定Mybatis的Mapper文件位置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.hx.model


spring.jackson.date-format=yyyy-MM-dd HH:mm:ss #日期格式化
spring.jackson.serialization.indent_output=true
# json格式化输出

# 控制台输出颜色
spring.output.ansi.enabled=ALWAYS

# 日志配置
logging.level.root=INFO
logging.level.com.example.hx=DEBUG
logging.file.path=D:\\log\\hx


mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
  # 打印sql语句到控制台


# Redis 配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.session.store-type=redis


